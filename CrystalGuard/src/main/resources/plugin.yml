main: "jp.jyn.moreenjoy.crystalguard.Main"
name: "CrystalGuard"
version: "${project.version}"
website: "${project.parent.url}"
author: "HimaJyun( https://jyn.jp/ )"
description: "${project.description}"
api-version: "${spigot.api-version}"

commands:
  moreenjoy-crystalguard:
    description: "reload config."
    usage: "/<command> reload"
    permission: "moreenjoy.crystalguard.reload"

permissions:
  moreenjoy.*:
    default: false
    children:
      moreenjoy.crystalguard.reload: true
