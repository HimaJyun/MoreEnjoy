main: "jp.jyn.moreenjoy.morecolor.MoreColor"
name: "MoreColor"
version: "${project.version}"
website: "${project.parent.url}"
author: "HimaJyun( https://jyn.jp/ )"
description: "${project.description}"
api-version: "${spigot.api-version}"

commands:
  moreenjoy-morecolor:
    description: "reload config."
    usage: "/<command> reload"
    permission: "moreenjoy.morecolor.reload"

permissions:
  moreenjoy.*:
    default: false
    children:
      moreenjoy.morecolor.reload: true
  moreenjoy.morecolor.reload:
    default: op
