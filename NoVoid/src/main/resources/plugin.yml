main: "jp.jyn.moreenjoy.novoid.Main"
name: "NoVoid"
version: "${project.version}"
website: "${project.parent.url}"
author: "HimaJyun( https://jyn.jp/ )"
description: "${project.description}"
api-version: "${spigot.api-version}"

commands:
  moreenjoy-novoid:
    description: "reload config."
    usage: "/<command> reload"
    permission: "moreenjoy.novoid.reload"

permissions:
  moreenjoy.*:
    default: false
    children:
      moreenjoy.novoid.reload: true
  moreenjoy.novoid.reload:
    default: op
